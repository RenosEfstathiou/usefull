<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
 <div class="section">
        <div class="form-container">
          <h1>Log-in</h1>
          <form action="#" class="inputs">
              <input type="email" name="pwd" id="email-inp" placeholder="Email">
              <input type="password" name="pwd" id="pwd-inp" placeholder="Password">
              <button type="submit">Log-in</button>
          </form>
            
        </div>

</div>
</body>
</html>
